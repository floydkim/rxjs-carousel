<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<title>RxJS Carousel</title>
		<meta name="description" content="RxJS Carousel" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="modulepreload" as="script" href="/index.ts" />
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
        <script type="module" src="/index.ts"></script>
        <div id="carousel" class="view">
            <ul class="container">

                <li class="panel" style="background-color:lightpink">
                </li>
                <li class="panel" style="background-color:royalblue">
                </li>

                </li>
            </ul>
        </div>
	</body>
</html>
